<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Ultimate Table Hockey</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>    
    <script>
    var canvas;
    var canvasContext;
    var bX = 50;
    var bY = 50;
    var bsX = 10;
    var bsY = 4;
    var p1Score = 0;
    var p2Score = 0;
    const MAX_SCORE = 3;
    var sws = false;
    var pd1Y = 250;
    var pd2Y = 250;
    const PD_HEIGHT = 95;
    const PD_WIDTH = 9;
    function calculateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
	var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;
        return {
            x:mouseX,
            y:mouseY
        }
    }
    function handleMouseClick(evt) {
        if(sws) {
            p1Score = 0;
            p2Score = 0;
            sws = false;
        }
    }
    window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');
        var framesPerSecond = 30;
        setInterval(function() {
            moveEverything();
            drawEverything();    
        }, 1000/framesPerSecond);
        canvas.addEventListener('mousedown', handleMouseClick);
        canvas.addEventListener('mousemove', 
            function(evt){
                var mousePos = calculateMousePos(evt);
                pd1Y = mousePos.y - (PD_HEIGHT / 2);
            });
    }
    function bReset() {
        if(p1Score >= MAX_SCORE || p2Score >= MAX_SCORE){
            sws = true;
        }
        bsX = -bsX
        bX = canvas.width/2;
        bY = canvas.height/2;
    }
    function computerMovement() {
        var pd2YCenter = pd2Y + PD_HEIGHT / 2
        if(pd2YCenter < bY - 35) {
            pd2Y += 6;
        }
        else if(pd2YCenter > bY + 35){
            pd2Y -= 6; 
        }
    }
    function moveEverything() {
        if(sws) {
            return;
        }
        computerMovement();
        bX += bsX;
        if(bX < 0) {
            if(bY > pd1Y && bY < pd1Y + PD_HEIGHT) {
                bsX = -bsX;
                var deltaY = bY - (pd1Y + PD_HEIGHT/2);
                bsY = deltaY * 0.35;
            }
            else {
                p2Score ++;
                bReset();
            }
        }
        if(bX > canvas.width) {
            if(bY > pd2Y && bY < pd2Y + PD_HEIGHT) {
                bsX = -bsX;
                var deltaY = bY - (pd2Y + PD_HEIGHT/2);
                bsY = deltaY * 0.35;
            }
            else {
                p1Score ++;
                bReset();
            }
        }
        bY += bsY;
        if(bY > canvas.height || bY < 0) {
            bsY = -bsY;
        }
    }
    function drawNet() {
        for(var i=0; i < canvas.height; i+=40){
            colorRect((canvas.width / 2) - 1, i, 2, 20, 'white');
        }
    }
    function drawEverything() {
        colorRect(0, 0, canvas.width, canvas.height, 'black');
        if(sws) {
            canvasContext.fillStyle = 'white'
            if(p1Score >= MAX_SCORE){
                canvasContext.fillText("Left Player Wins", 350, 200);
            }
            else if(p2Score >= MAX_SCORE) {
                canvasContext.fillText("Right Player Wins", 350, 200);
            }
            canvasContext.fillText("Click to continue", 350, 500);
            return;
        }
        drawNet();
        colorRect(0, pd1Y, PD_WIDTH, PD_HEIGHT, 'green');
	colorRect(canvas.width - PD_WIDTH, pd2Y, PD_WIDTH, PD_HEIGHT, 'green');
        colorCircle(bX, bY, 10, 'red');
        canvasContext.fillText(p1Score, 100, 100);
        canvasContext.fillText(p2Score, canvas.width - 100, 100);
    }
    function colorRect(leftX, topY, width, height, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX, topY, width, height);
    }
    function colorCircle(centerX, centerY, radius, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
        canvasContext.fill();
    }
    </script>
</body>
</html>
